<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Lin - Personal Website</title>
  <style>
    /* --- Global Styles --- */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0097a7;
      color: white;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0097a7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #007c8c;
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hello, I'm Bobo!</h1>
    <p>Welcome to my personal website on GitHub Pages.</p>
  </header>

  <main>
    <h2>About Me</h2>
    <p>
      I'm interested in math, computer science, and building cool projects.
      This site is my little corner of the web.
    </p>

    <a class="button" href="https://github.com/blin20115" target="_blank">
      Visit My GitHub
    </a>
  </main>

  <footer>
    c 2025 Bobo Lin
  </footer>

</body>
</html>
